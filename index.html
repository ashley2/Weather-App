<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="container">
		<h1>Show Me The Weather!</h1>
		
		<input type="number"class="box" id="zip" placeholder='zipcode'>
		<button id="getWeather">Get Weather!</button>
		<div class="row">
			<div id="conditions"   class="col-md-3"><h2>Today's Forecast</h2>	
				<div id="icon"></div>
				<div id="temp"></div>
				
			</div>
		</div>

		<div class="week">
			<div class="col-md-4" id='p1'></div>
			<div class="col-md-4" id='p2'></div>
			<div class="col-md-4" id='p3'></div>
			<div class="col-md-4" id='p4'></div>
			<div class="col-md-4" id='p5'></div>
			<div class="col-md-4" id='p6'></div>
			<div class="col-md-4" id='p7'></div>
		</div>

		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</div>
</body>
</html>
